{{ with site.Params.fab }}
    {{ if .enable }}
        <a
            href="{{ .url }}"
            class="fab"
            {{ if hasPrefix .url "http" }}target="_blank" rel="noopener noreferrer"{{ end }}
            aria-label="{{ .text | default "Contact" }}"
        >
            {{ with .icon }}{{ partial (printf "icons/%s.html" .) }}{{ else }}{{ partial "icons/mail.html" }}{{ end }}
            <span class="fab__text">{{ .text | default (i18n "contact_me" | default "Let's Talk") }}</span>
        </a>
    {{ end }}
{{ end }}
